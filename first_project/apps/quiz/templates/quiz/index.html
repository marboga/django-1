<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>my first template in Django</title>
      {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'quiz/style.css' %}" media="screen">
   </head>
   <body>
      <h1>Hello, World!</h1>
      {% if questions %}
         <ul>
            {% for question in questions %}
            <li>Question No. {{ question.id }}: {{ question.content }}</li>
            {% endfor %}
         </ul>
      {% endif %}
   </body>
</html>
