<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Home Page</title>
      {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'home/style.css' %}" media="screen">
   </head>
   <body>
      <h1>Welcome to my first Django app</h1>
      {% if data %}
      <ul>
         {% for datum in data  %}
            <li>My {{ datum.id }} is {{ datum.content }}.</li>
         {% endfor %}
      </ul>
      {% endif %}
   </body>
</html>
